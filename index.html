<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    
  <style>
body{
  background-color: rgb(48, 46, 46);
  color: beige;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.maincontanier{
  width: 50vw;
  /* border: 2px solid red; */
  margin: auto;
  text-align: center;
  align-items: center;
  justify-content: center;
  border-radius: 2%;
  /* background-color: rgb(241, 145, 0); */
  margin-top: 200px;

}
    

  </style>
  <script>
    function calculate(operation) {
      // Get the input values
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      let result;

      // Perform the selected operation
      switch (operation) {
        case "add":
          result = num1 + num2;
          break;
        case "subtract":
          result = num1 - num2;
          break;
        case "multiply":
          result = num1 * num2;
          break;
        case "divide":
          result = num1 / num2;
          break;
        default:
          result = "Invalid operation";
      }

      // Display the result
      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</head>
<body>
  <div class="maincontanier">
  <h1>Calculator</h1>
  <input type="number" id="num1" placeholder="Enter number 1">
  <input class="form-label" type="number" id="num2" placeholder="Enter number 2">
  <br>
  <button onclick="calculate('add')" class="btn btn-primary">Add</button>
  <button onclick="calculate('subtract')" class="btn btn-primary">Subtract</button>
  <button onclick="calculate('multiply')" class="btn btn-primary">Multiply</button>
  <button onclick="calculate('divide')" class="btn btn-primary">Divide</button>
  <br>
  <h3 id="result"></h3>
</div>
</body>
</html>
